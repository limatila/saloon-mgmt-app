<div class="workers-view view">
    {% if title == 'Home' %}
        <h1>Workers available</h1>
    {% endif %}
    <div class="grid">
        {% for item in workers %}
            {% comment %} max 12 in home {% endcomment %}
            <div class="worker">
                <img src="{{ item.image.url }}" title="{{ item.name }}" alt="photo of {{ item.name }}">

                {% comment %} Worker informations dashboard {% endcomment %}
                <div {% if title == 'Home' %} class="eliminable" {% endif %} title="Worker's name">
                    <span>
                        <img src="https://cdn-icons-png.flaticon.com/128/10593/10593542.png" alt="icon">
                        {{ item.name }}
                    </span>
                </div>
                <div title="Active and Pending schedules">
                    <span>
                        <img src="https://cdn-icons-png.flaticon.com/128/5482/5482788.png" alt="icon">
                        {{ item.ongoing_schedules }} pending
                    </span>
                    </div>
                <div {% if title == 'Home' %} class="eliminable" {% endif %} title="Finished schedules today">
                    <span>
                        <img src="https://cdn-icons-png.flaticon.com/128/4436/4436481.png" alt="icon">
                        {{ item.finished_schedules }} finished
                    </span>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
